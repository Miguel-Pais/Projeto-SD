<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<div class="login-box">
		<h2>Login</h2>
		<form id="loginForm">
			<div class="user-box">
				<input type="text" id="Email" name="" required> <label>Email</label>
			</div>
			<div class="user-box">
				<input type="password" id="Password" name="" required> <label>Password</label>
			</div>

			<div class="submit-box">
				<button onclick="login()">Login</button>
			</div>
			<br>
			<div class="submit-box">
				<button onclick="gotoRegisterPage()">Register</button>
			</div>
		</form>
	</div>
</body>
</html>
